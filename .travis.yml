sudo: required

language:
  - python

python:
  - "3.6"

services:
  - docker

install:
  - pip install requests
  - pip install git+https://github.com/qbicsoftware/r-lint-cli

script:
  - r-lint lint ${TRAVIS_BUILD_DIR}/projects/*
  - python ${TRAVIS_BUILD_DIR}/bin/docker.py ${TRAVIS_BUILD_DIR}/projects
